<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Know your EMI </title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript">

    $(document).ready(function(){ 
    	$("#emi").submit(function(e){
            e.preventDefault();
     });
    	
        $("#emireqbutton").click(function(e){
                dataString = $("#emi").serialize();
                e.preventDefault();
                $.ajax({
                	type:'POST',
                	url:'EMI',
                    data: dataString,
                    dataType: 'json',
                    success: function(data) {
                       $("#emiData").empty();  // This is to clear the data in the body
                       data.forEach(function(d){
                    	   var tag = "<tr>"
                    	   var dataTag = ""
                    	   for(var i=0;i<d.length;i++){
                    		   dataTag = dataTag + "<td>"+d[i]+"</td>"
                    	   }
                    	   $("#emiData").append(tag+dataTag+"</tr>")
                       });
                    }
                });
            });
        
        $("#emiexcelbutton").click(function(e){
            dataString = $("#emi").serialize();
            e.preventDefault();
            $.ajax({
            	type:'POST',
            	url:'/EMIEXCEL',
                data: dataString,
                dataType: 'json',
                success: function(data) {
                	window.location.href = data;
                	console.log(data);
                }
            });
        });
    });
</script>


<form id="emi">
  <fieldset>
    <legend>EMI Calculation Input:</legend><br>
    Principal:
    <input type="text" name="prin" autofocus>
    Rate:
    <input type="text" name="rate">
    Months:
    <input type="text" name="month">
    <input id="emireqbutton" class="button" type="button" value="View Table">
    <a href="http://www.google.com/" download><input id="emiexcelbutton" class="button" type="button" value="Download as Excel"></a>
    
  </fieldset>
</form>
<br>

<table id="emiDetails">
<thead>
 <tr>
 	<th>Month</th>
 	<th>Opening Balance</th>
 	<th>Interest Paid</th>
 	<th>Principal Paid</th>
 	<th>Net Overdue</th>
 	<th>EMI</th>
 	<th>Closing Balance</th>
 </tr>
 </thead>
 <tbody id="emiData">
 </tbody>
</table>

</body>
</html>
